<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="/styles/booknow.css">

</head>
<body>
    <div class="form-container">
        <h1>Book Your Tour</h1>
        <form action="/submit_booking" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="age">Age :</label>
            <input type="age" id="age" name="age" placeholder="Enter your age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="package">Selected Package:</label>
            <select id="package" name="package" required>
                <option value="China">China Tour Package</option>
                <option value="Dubai">Dubai Tour Package</option>
                <option value="France">France Tour Package</option>
                <option value="India">India Tour Package</option>
                <option value="Japan">Japan Tour Package</option>
                <option value="Malaysia">Malaysia Tour Package</option>
                <option value="Nepal">Nepal Tour Package</option>
                <option value="Paris">Paris Tour Package</option>
                <option value="USA">USA Tour Package</option>
                <option value="Vietnam">Vietnam Tour Package</option>
                <option value="Singapore">Singapore Tour Package</option>
                
            </select>

            <label for="date">Preferred Travel Date:</label>
            <input type="date" id="date" name="date" required>
             
            <button type="submit" class="submit">Submit Booking</button>
        </form>
    </div>
    <script>
        // Get the package name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const packageName = urlParams.get('package');
    
        // Set the package name in the form
        if (packageName) {
            document.getElementById('package').value = packageName;
        }
        
    </script>
    
    
</body>
</html>
